<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Sections</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="sticky-section sticky-section--1">
      <video
        class="sticky-section__video"
        autoplay
        muted
        loop
        src="assets/venice.mp4"
        alt="Venice boat view"
      ></video>
      <h1 class="sticky-section__main-title">VENICE</h1>
      <p class="sticky-section__txt-info">Scroll down</p>
    </header>
    <main>
      <section class="sticky-section">
        <h2 class="sticky-section__h2">Sticky 2</h2>
      </section>
      <section class="sticky-section sticky-section--3">
        <h2 class="sticky-section__h2">Sticky 3</h2>
      </section>
      <section class="content-section content-section--1">
        <h2 class="content-section__h2">Content 1</h2>
      </section>
      <section class="content-section content-section--2">
        <h2 class="content-section__h2">Content 2</h2>
      </section>
    </main>
  </body>
</html>
